<!--
A single user list with a username, avatar, and desc.
##### Example
    <x-user-list users="{{users}}"></x-user-list>
-->
<polymer-element name="x-user-list" attributes="users">
  <template>
    <style type="text/css">
      #onlineList {
        margin: 16px 0 0 20px;
        text-transform: capitalize;
      }
    </style>
    <section layout vertical id="onlineList">
      <core-item label="Online"></core-item>
      <template repeat="{{user in users}}">
        <core-item icon="social:person" label="{{user}}"></core-item>
      </template>
    </section>
</template>
<script>
Polymer('x-user-list', {
    users: []
});
</script>
</polymer-element>
